<!DOCTYPE html>
<html>

<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link type="text/css" rel="stylesheet" href="css/malandbot.css"></link>
	<title>MalandBot App</title>
</head>

<body>
	<div class="container malandbot-navbar">
		<div class="col-xs-3">
			<button id="videoCallButton" class="btn btn-block btn-success">Reconectar Video</button>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<!--<label for="peerHost">Peer Host</label>-->
				<input type="text" class="form-control" placeholder="Peer Host" name="peerHost" id="peerHost" value="" />
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Peer Port" name="peerPort" id="peerPort" value="" />
			</div>
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Broker" name="brokerHost" id="brokerHost" value="wss://172.16.51.164:4442/" />
			</div>
		</div>
	</div>

	<video id="remoteVideo" autoplay></video>
	<video id="localVideo" autoplay muted></video>

	<div class="container malandbot-controlls">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<button id="btn-forward" class="btn btn-success">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </button>
			</div>
		</div>

		<div class="row" style="margin-top: 10px; margin-bottom: 10px;">
			<div class="col-xs-4">
				<button id="btn-left" class="btn btn-success">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </button>
			</div>
			<div class="col-xs-4">
				<button id="btn-on-off" class="btn btn-danger">
                <span class="glyphicon glyphicon-stop"></span>
            </button>
			</div>
			<div class="col-xs-4">
				<button id="btn-right" class="btn btn-success">
                <span class="glyphicon glyphicon-arrow-right"></span>
            </button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<button id="btn-backward" class="btn btn-success">
                <span class="glyphicon glyphicon-arrow-down"></span>
            </button>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mqttws31.js"></script>
	<script src="js/adapter.js"></script>
	<script src="js/controlls.js"></script>
	<script src="js/peer.js"></script>
	<script src="js/webrtc.js"></script>
</body>

</html>
